<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.act{background: red;}
	</style>
	<body>
		<button class="act">男</button>
		<button>女</button>
		<button>保密</button>
		<script>   
			var btns =document.querySelectorAll('button');
			
			for(var i=0;i<3;i++){
				
				btns[i].onclick=function(){
					
					for(var i=0;i<3;i++){
						
						btns[i].className='';
						
					}
					
					this.classList.add('act')
				}
			}
		</script>
	</body>
</html>
