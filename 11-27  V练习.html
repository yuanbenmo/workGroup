<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#box{
			width: 400px;height: 400px;border: 2px solid black;position:relative;
		}
		#box div{width: 50px;height: 50px;background: red;position: absolute;left: 0;top: 0;}
	</style>
	<body>
		<div id="box">
			
		</div>
		<button id="btn">点击变换</button>
		<script>
			var box=document.getElementById('box');
			var btn=document.getElementById('btn');
		
			var j=1;
			
			
			
			
				btn.onclick=function(){
			
				//向左
				if(j==1){
					var str='';
					for(var i=0;i<5;i++){
						if(i<3){
							str += `<div style="top:${i*50}px;left:${i*50}px;"></div>`;
						}else{
							str += `<div style="top:${i*50}px;left:${(5-i-1)*50}px;"></div>`;
						}
					};  
					box.innerHTML=str;
				
				}
				//向右
				if(j==2){
					 var str='';
					for(var i=0;i<5;i++){
						if(i<3){
							str += `<div style="top:${i*50}px;left:${(5-i-1)*50}px;"></div>`;
						}else{
							str += `<div style="top:${i*50}px;left:${i*50}px;"></div>`;
						}
					};
					box.innerHTML=str;
				};
				//向上
				if(j==3){
					var str='';
					for(var i=0;i<5;i++){
						if(i<3){
							str += `<div style="top:${i*50}px;left:${i*50}px;"></div>`;
						}else{
							str += `<div style="top:${(5-i-1)*50}px;left:${i*50}px;"></div>`;
						}
					};
					box.innerHTML=str;
				}
				//向下
				if(j==4){
					var str='';
					for(var i=0;i<5;i++){
						if(i<3){
							str += `<div style="top:${(5-i-1)*50}px;left:${(i*50)}px;"></div>`;
						}else{
							str += `<div style="top:${i*50}px;left:${i*50}px;"></div>`;
						}
					};
					box.innerHTML=str;
					j=0;
					
				}
				j++;
				
			}
			
			
			/*  i  0  left:0  top:200
				   1	50	150
					2	100	  100
			*/
			
		</script>
	</body>
</html>
